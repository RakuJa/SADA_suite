repos:
-   repo: https://github.com/python/black.git
    rev: 22.10.0
    hooks:
      - id: black
        language_version: python3.8

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    -   id: bandit
        language_version: python3.8

-   repo: https://gitlab.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      exclude: ^tests/
      language_version: python3.8